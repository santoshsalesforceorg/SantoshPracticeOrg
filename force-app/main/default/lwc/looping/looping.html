<template>
    <lightning-card title="for:each loop">
        <div class="slds-m-around_small">
        <template for:each={carList} for:item="car">
            <ul key={car} class="slds-has-dividers_around-space">
                <li class="slds-item">{car}</li>
            </ul>

        </template>
        </div>
    </lightning-card>
    <lightning-card title="for:each loop with array of objects">
        <div class="slds-m-around_small">
        <template for:each={ceoList} for:item="listOfCEO">
            <ul key={listOfCEO.id} class="slds-has-dividers_around-space">
                <li class="slds-item">{listOfCEO.name} {listOfCEO.company}</li>
            </ul>

        </template>
        </div>
    </lightning-card>

    <lightning-card title="iterator loop">
        <div class="slds-m-around_small">
        <template iterator:ceo={ceoList}>
            <div key={ceo.value.id}>
                <ul class="slds-has-dividers_around-space">
                    <template if:true={ceo.first}>
                        <div class="slds-box slds-theme_shade">
                            <strong> List of top companies and there CEO's</strong>
                        </div>
                    </template>
                    <li class="slds-item">
                        <strong>{ceo.value.company} </strong>
                        {ceo.value.name}
                    </li>
                    <template if:true={ceo.last}>
                        <div class="slds-box slds-theme_shade">
                            <strong> Thanks for Reading the List </strong>
                        </div>
                    </template>
                </ul>
            </div>
        </template>
        </div>
    </lightning-card>

    
</template>
