<template>
    <lightning-card title="Parent To Child Non-Premitive" >
        <div class="slds-m-around_medium">
            <lightning-carousel disable-auto-scroll>
                <template for:each={carouselDetail} for:item="item">
                    <lightning-carousel-image
                        key={item.header}
                        src = {item.src}
                        header={item.header}
                        description = {item.description}>
                    </lightning-carousel-image>
                </template>         
            </lightning-carousel>
        </div>
    </lightning-card>
</template>
