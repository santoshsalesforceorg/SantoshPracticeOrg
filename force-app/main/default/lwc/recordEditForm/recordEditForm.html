<template>
    <lightning-card title="LWC Record Edit Form">
        <lightning-record-edit-form
        object-api-name={objContact}>
        <lightning-messages></lightning-messages>
            <lightning-input-field field-name={fields.accField}></lightning-input-field>
            <lightning-input-field field-name={fields.conName}></lightning-input-field>
            <lightning-input-field field-name={fields.conTitle}></lightning-input-field>
            <lightning-input-field field-name={fields.conPhone}></lightning-input-field>
            <lightning-input-field field-name={fields.conEmail}></lightning-input-field>
            <lightning-button class="slds-m-around_xx-small" label="Cancel"></lightning-button>
            <lightning-button variant="brand" type="submit" class="slds-m-around_xx-small" label="Save"></lightning-button>
    </lightning-record-edit-form>
    </lightning-card>
</template>
