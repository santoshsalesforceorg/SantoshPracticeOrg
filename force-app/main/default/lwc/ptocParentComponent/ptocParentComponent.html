<template>
    <!-- Example for Simple Data -->
    <c-ptoc-alert-component 
    message="Hurrya I got Data!!!"
    card-heading="Parent To Child Primitive Data Communication"
    number=20
    is-valid=false
    ></c-ptoc-alert-component>

    <!-- Example for Complex Data -->
    <div class="slds-m-bottom_medium"></div>
        <c-ptoc-carousel-component
        carousel-detail={carouselData}
        ></c-ptoc-carousel-component>
    

    <!-- Example for data passing on action -->
    <div class="slds-m-bottom_medium"></div>
        <lightning-card title="Parent To Child Communication on Action">
            <div class="slds-var-m-around_medium">
                <lightning-input type="number"
                label="Enter percentage"
                onkeyup={changeHandler}></lightning-input>
                <c-ptoc-progress-component
                progress-value={percentage}></c-ptoc-progress-component>
            </div>
        </lightning-card>

        <div class="slds-m-bottom_medium"></div>
        <lightning-button variant="brand" label="Reset Slider"
        onclick={handleClick}></lightning-button>
        <c-ptoc-slider-component></c-ptoc-slider-component>
    
</template>
