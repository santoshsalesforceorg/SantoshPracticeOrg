<template>
    <lightning-card title="Render multiple template" icon-name="custom:custom14">
        <div class="slds-m-around_medium">
            <h2 class="slds-text-heading_medium slds-m-bottom_medium">Choose your options</h2>
                <lightning-button
                variant="destructive"
                label="Sign up"
                title="signup"
                onclick={handleClick}
                class="slds-var-m-left_x-small">
                </lightning-button>
                <lightning-button
                variant="success"
                label="Sign In"
                title="signin"
                onclick={handleClick}
                class="slds-var-m-left_x-small">
                </lightning-button>
        </div>
        </lightning-card>
</template>
